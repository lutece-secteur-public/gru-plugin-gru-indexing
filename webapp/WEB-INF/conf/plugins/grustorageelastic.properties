################################################################################
# Configuration file for GRU elastics RESTful module

# 1 : enable encoding conversion, 0 : disable encoding conversion
gru-elastics.encoding.enable=0
gru-elastics.encoding.from=ISO8859-1
gru-elastics.encoding.to=UTF-8

#################################################################################
###### URL Elasticsearch
grustorage-elastics.urlElk=http://localhost:9200/lutece/rest/elasticsearch/
grustorage-elastics.path=teleservice/
grustorage-elastics.pathDemand=demand/
grustorage-elastics.pathUser=user/
grustorage-elastics.pathNotification=notification/
grustorage-elastics.pathSuggest=_suggest
grustorage-elastics.pathSearch=_search