<div class="row">
	<div class="col-xs-12 col-sm-12">
		 <div class="box box-danger">
      		<div class="box-header">
      		<@messages infos=infos />
       		<@messages errors=errors />
        		<h3 class="box-title">Indexation Elastic Search </h3>
        			

         <#if running = true>
        <h3>
            <i class="fa fa-gear fa-spin"></i>
            &nbsp; 
            Indexation en cours ...
        </h3>
        
         <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100" style="width: ${progress}%;">
                ${progress}%
            </div>
        </div>
       
        <script>
            // Refresh the page every 10s
            var time = new Date().getTime();
            $(document.body).bind("mousemove keypress", function (e) {
                time = new Date().getTime();
            });

            function refresh() {
                if (new Date().getTime() - time >= 3000)
                    window.location.reload(true);
                else
                    setTimeout(refresh, 3000);
            }

            setTimeout(refresh, 3000);
        </script>
        
        <#else>          
        	<div class="row">
			<div class="col-xs-12 col-sm-12">
                 <form method="post"  action="jsp/admin/plugins/grustorageelastic/IndexerES.jsp" >
	    				<div class="form-actions">
				       
				        <button class="btn btn-primary btn-small" type="submit" name="action_indexer" >
				            <i class="fa fa-gear"></i>&nbsp;Lancer l'indexation
				        </button>

				         <button class="btn btn-danger btn-small" type="submit" name="action_confirmDeleteIndex">
				            <i class="icon-white icon-trash"></i>&nbsp;Effacer l'index
				        </button>
	       
				        <button class="btn btn-secondary btn-small" type="button" onClick="javascript:history.go(-1);" >
				            Annuler
				        </button>
    				</div>
				</form>
           </div>
           </div>           
        </#if>
        <br>
        <br>
		        <div>
		            <textarea rows="20" cols="170" readonly >${logs!}</textarea>
		        </div>
		    </div>
		</div>     
	</div>
</div>
